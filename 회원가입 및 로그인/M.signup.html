<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f1f5fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px; /* 최대 너비 480px로 설정하여 모바일에서 적당히 보이게 */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .agreement {
            font-size: 12px;
            margin-bottom: 20px;
        }

        .agreement input {
            margin-right: 5px;
        }

        /* 반응형 디자인 적용: 모바일 화면에서 더 잘 보이게 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 18px;
            }
            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>
    <form action="#" method="post">
        <!-- 이름 입력 -->
        <label for="name">이름</label>
        <input 
            id="name" 
            type="text" 
            name="name" 
            placeholder="이름을 입력하세요" 
            onfocus="this.placeholder=''" 
            onblur="this.placeholder='이름을 입력하세요'" 
            required>

        <!-- 이메일 입력 -->
        <label for="email">이메일</label>
        <input 
            id="email" 
            type="email" 
            name="email" 
            placeholder="이메일을 입력하세요" 
            onfocus="this.placeholder=''" 
            onblur="this.placeholder='이메일을 입력하세요'" 
            required>

        <!-- 이메일 인증번호 입력 -->
        <label for="email-code">이메일 인증번호</label>
        <input 
            id="email-code" 
            type="text" 
            name="email-code" 
            placeholder="인증번호를 입력하세요" 
            onfocus="this.placeholder=''" 
            onblur="this.placeholder='인증번호를 입력하세요'" 
            required>

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호</label>
        <input 
            id="password" 
            type="password" 
            name="password" 
            placeholder="비밀번호를 입력하세요" 
            onfocus="this.placeholder=''" 
            onblur="this.placeholder='비밀번호를 입력하세요'" 
            required>

        <!-- 비밀번호 확인 입력 -->
        <label for="confirm-password">비밀번호 확인</label>
        <input 
            id="confirm-password" 
            type="password" 
            name="confirm-password" 
            placeholder="비밀번호를 다시 입력하세요" 
            onfocus="this.placeholder=''" 
            onblur="this.placeholder='비밀번호를 다시 입력하세요'" 
            required>

        <!-- 동의 체크박스 -->
        <label class="agreement" for="agreement">
            <input id="agreement" type="checkbox" name="agreement" required>
            급식에 대해 쌍욕을 하지 않을 것을 맹세합니다.
        </label>

        <!-- 제출 버튼 -->
        <input type="submit" value="회원가입">
    </form>
</div>

</body>
</html>
