<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>희망사항 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f3f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;  /* 화면 너비의 80%로 설정 */
            max-width: 900px;  /* 최대 너비 설정 */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #005a9e;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;  /* 부모 요소의 너비에 맞게 100% 확장 */
            padding: 12px;
            font-size: 16px;
            color: #333333;
            border: 1px solid #a9d0e6;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #f7fbfd;
            transition: border 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border: 1px solid #005a9e;
            background-color: #ffffff;
            outline: none;
        }

        textarea {
            height: 30vh;  /* 화면 높이에 비례한 높이 */
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-container button {
            width: 48%;  /* 버튼 너비 줄이기 */
            padding: 10px;
            font-size: 16px;  /* 버튼 글자 크기 줄이기 */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container .back-btn {
            background-color: #f1f1f1;
            color: #333;
        }

        .button-container .back-btn:hover {
            background-color: #dcdcdc;
        }

        .button-container .submit-btn {
            background-color: #005a9e;
            color: #ffffff;
        }

        .button-container .submit-btn:hover {
            background-color: #00457c;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>희망사항 작성</h2>
    <form action="/write_done" method="POST">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" required>

        <label for="contents">희망사항</label>
        <textarea id="contents" name="contents" placeholder="희망사항을 입력해주세요. 예: ~가 나오면 좋겠다" required></textarea>

        <div class="button-container">
            <!-- 뒤로 가기 버튼 -->
            <button type="button" class="back-btn" onclick="window.history.back();">뒤로 가기</button>
            <!-- 제출 버튼 -->
            <button type="submit" class="submit-btn">제출</button>
        </div>
    </form>
</div>

<div class="footer">
</div>

</body>
</html>
