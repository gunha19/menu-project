{% extends "base.html" %}

{% block message %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <p style="color: red; text-align: center; font-weight: bold;">{{ messages[0][1] }}</p>
        {% endif %}
    {% endwith %}
{% endblock message %}

{% block contents %}
    <div class="login-container">
        <h2>로그인</h2>
        <form action="{{ url_for('login_done') }}" method="get"> 
            <div class="input-group">
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="input-group">
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="submit-btn">로그인</button>
        </form>
    </div>

    <style>
        /* 로그인 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        button.submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 14px;
            text-align: center;
            color: #777;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
                margin: 20px;
                box-shadow: none; /* 모바일에서는 그림자 제거 */
            }

            h2 {
                font-size: 20px;
            }

            .input-group label {
                font-size: 13px;
            }

            .input-group input {
                font-size: 15px;
                padding: 8px;
            }

            button.submit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
{% endblock contents %}
